<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Organização</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Ícones de navegação -->
        <aside class="menu">
            <div class="logo"></div>
            <div class="menu-icons">
                <div class="icon home"></div>
                <div class="icon clipboard"></div>
                <div class="icon trophy"></div>
                <div class="icon shop"></div>
                <div class="icon settings"></div>
            </div>
        </aside>

        <!-- Quadro de Horários -->
        <section class="section horarios">
            <h2>Quadro de Horarios</h2>
            <div class="horarios-grid">
                <div>10:00</div>
                <div>11:00</div>
                <div>12:00</div>
                <div>13:00</div>
                <div>14:00</div>
                <div>15:00</div>
            </div>
        </section>

        <!-- Agenda -->
        <section class="section agenda">
            <h2>Agenda</h2>
            <div class="calendario">
                <img src="assets/calenderio.png" alt="Calendário">
            </div>
        </section>

        <!-- Videoconferência -->
        <section class="section videochamada">
            <h2>Videochamada</h2>
            <div class="video-grid">
                <img src="assets/image.png" alt="Videochamada">
            </div>
        </section>

        <!-- Notificações -->
        <section class="section notificacoes">
            <h2>Notificações</h2>
            <div class="notificacao-item">Novo Projeto - Firjan Senai</div>
            <div class="notificacao-item">Novo Projeto - Firjan Senai</div>
            <div class="notificacao-item"></div>
            <div class="notificacao-item"></div>
            <div class="notificacao-item"></div>
            <div class="notificacao-item"></div>
        </section>
    </div>
</body>
</html>
