<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Kanban</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- Barra lateral com ícones -->
    <div class="sidebar">
        <!-- Logo no canto superior esquerdo -->
    <div class="sidebar-item">
        <img src="imagens/logo.png" alt="Logo" class="logo">
    </div>

        <a href="#" class="sidebar-item">
            <img src="assets\casa.jpg" alt="Ícone 1" class="icon">
        </a>
        <a href="#" class="sidebar-item">
            <img src="assets\relatorio.jpg" alt="Ícone 2" class="icon">
        </a>
        <a href="#" class="sidebar-item">
            <img src="assets\trofeu.jpg" alt="Ícone 3" class="icon">
        </a>
    </div>
    <!-- Container Principal -->
    <div class="kanban-container">
        <!-- Coluna "Ideias" -->
        <div class="kanban-column pink">
            <h2>Ideias</h2>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <button class="edit-btn">editar</button>
        </div>

        <!-- Coluna "A fazer" -->
        <div class="kanban-column purple">
            <h2>A fazer</h2>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <button class="edit-btn">editar</button>
        </div>

        <!-- Coluna "Fazendo" -->
        <div class="kanban-column blue">
            <h2>Fazendo</h2>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <button class="edit-btn">editar</button>
        </div>

        <!-- Coluna "Análise" -->
        <div class="kanban-column yellow">
            <h2>Análise</h2>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <button class="edit-btn">editar</button>
        </div>

        <!-- Coluna "Feito" -->
        <div class="kanban-column green">
            <h2>Feito</h2>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <button class="edit-btn">editar</button>
        </div>
    </div>
</body>
</html>
